<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-title" content="landing_qooxdoo"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <link rel="apple-touch-icon" href="${resourcePath}landing_qooxdoo/app.png"/>
  <link rel="icon" sizes="192x192" href="${resourcePath}landing_qooxdoo/app.png">
  <meta name="google" value="notranslate"/>
  <meta name="format-detection" content="telephone=no"/>
  
  <!-- Poppins Font -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    * {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- Single stylesheet: Tailwind + Basecoat + theme (theme.css). Run "npm run build:tailwind" after changing theme or Tailwind/Basecoat. -->
  <link rel="stylesheet" href="${resourcePath}landing_qooxdoo/compiled.css"/>

  <link rel="shortcut icon" type="image/png" href="${resourcePath}landing_qooxdoo/favicon.png"/>
  <link rel="mask-icon" href="${resourcePath}landing_qooxdoo/favicon.png"/>
  <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10/dist/js/all.min.js" defer></script>

  <!-- Lucide Icons (production); for development use: https://unpkg.com/lucide@latest/dist/umd/lucide.js -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html {
      background-color: var(--background);
      color: var(--foreground);
    }
    body {
      padding: 0px;
      margin: 0px;
      width: 100%;
      height: 100%;
      position: fixed;
      -webkit-touch-callout: none !important;
      overflow: hidden;
      background-color: var(--background);
      color: var(--foreground);
    }
    /* Qooxdoo root: fill viewport so navbar gets full width and isn't cut off */
    body > div {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
  </style>

  <title>Digital Software Corporation</title>
  <noscript>
    <meta http-equiv="refresh" content="0; url=${appPath}nojs.html"/>
  </noscript>
  ${preBootJs}
  <script type="text/javascript" src="${appPath}index.js"></script>
</head>
<body>
</body>
</html>
